<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            border: 2px solid #999;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 600px;
        }

    </style>
</head>
<body>

    <div class="container">
        <p>Click any of the following links</p>
        <div>
            <a href="#" target="_blank">Opens in New</a>
            <span>|</span>
            <a href="#" target="_self">Opens in Self</a>
            <span>|</span>
            <a href="#" target="_parent">Opens in Parent</a>
            <span>|</span>
            <a href="#" target="_top">Opens in Body</a>
        </div>
    </div>

    <div class="container">
        <h2>Link to an Email Address</h2>
        <p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the attribute:</p>
        <a href="mailto:someone@example.com">Send email</a>
    </div>

</body>
</html>
