<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .first-table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px auto;
            border-collapse: collapse;
            background-color: #87ceeb;
        }

        .first-table th {
            background-color: #5f9ea0;
            color: black;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        .first-table td {
            padding: 12px;
            color: black;
            background-color: #87ceeb;
        }

        .second-table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 2px;
            background-color: black;
            border-radius: 15px;
            padding: 5px;
        }

        .second-table th {
            background-color: #5f9ea0;
            color: black;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            border-radius: 8px;
        }

        .second-table td {
            padding: 12px;
            color: black;
            background-color: #87ceeb;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <table class="first-table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>

    <table class="second-table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
